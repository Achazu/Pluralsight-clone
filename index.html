<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		  <link rel="stylesheet" href="css/main.css">
		  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext" rel="stylesheet">
        <title>Sign in - Sluralpight</title>
    </head>
    <body>
        <section class='wrapper'>
            <div class="left">
                <div class="signin">
                    <div class="logo">
                        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo">
                    </div>
                    <form>
                        <div>
                            <label>Email or username</label>
                            <input type="text" class='signin__input-text'>
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class='signin__input-text'>
								</div>
								<button type="submit" class="btn btn__primary-btn">Sign in</button>
						  </form>
						  <div class="links">
								<a href="#">Forgot password</a>
								<a href="#">Sign in with company or school</a>
						  </div>
						  <div class="or-section">
							  <hr class="or-section__bar">
							 	<span>OR</span> 
							  <hr class="or-section__bar">
						  </div>
						  <a href="#" class="btn btn__secondary-btn">
							Create an account
						  </a>
					 </div>
					 <footer class="main-footer">
						 <p>Copyright &copy; 2018</p>
						 <div>
							 <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
						 </div>
					 </footer>
            </div>
            <div class="right">
					<div class="showcase">
						<div class="showcase__content">
							<h1 class="showcase__text">
								Let's create the future <strong>together</strong>
							</h1>
							<a href="#" class="btn btn__secondary-btn">Start a FREE 10-day trial</a>
						</div>
					</div>
				</div>
        </section>
    </body>
</html>
